<div class="card shadow-sm" style="max-width: 320px; margin: 15px auto; border-radius: 12px; font-family: sans-serif;">
    <div class="card-body" style="padding: 15px;">
        <p class="card-text" style="font-size: 14px; font-weight: 500; color: #343a40; margin-bottom: 10px;">{{todoItem.title}}</p>
        <p class="card-text" style="font-size: 12px; color: #6c757d; margin-bottom: 10px;">{{todoItem.description}}</p>
        <p class="card-text" style="font-size: 12px; color: #007bff; margin-bottom: 10px;">{{todoItem.status}}</p>
        <p class="card-text" style="font-size: 10px; color: #6c757d; margin-bottom: 12px;">{{todoItem.createdAt}}</p>
        <div class="d-flex justify-content-between align-items-center" style="font-size: 12px;">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-primary" style="border-radius: 20px;">In Progress</button>
                <button type="button" class="btn btn-sm btn-outline-danger" style="border-radius: 20px;">Delete</button>
            </div>
            <small class="text-body-secondary">9 mins ago</small>
        </div>
    </div>
</div>
