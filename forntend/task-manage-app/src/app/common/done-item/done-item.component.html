<div class="card shadow-sm" style="max-width: 320px; margin: 15px auto; border-radius: 12px; font-family: sans-serif;">
    <div class="card-body" style="padding: 15px;">
        <p class="card-text" style="font-size: 14px; font-weight: bold; color: #343a40; margin-bottom: 8px;">{{doneItem.title}}</p>
        <p class="card-text" style="font-size: 12px; font-weight: normal; color: #6c757d; margin-bottom: 8px;">{{doneItem.description}}</p>
        <p class="card-text" style="font-size: 12px; color: #007bff; margin-bottom: 8px;">{{doneItem.status}}</p>
        <p class="card-text" style="font-size: 10px; color: #6c757d; margin-bottom: 12px;">{{doneItem.createdAt}}</p>
        <div class="d-flex justify-content-between align-items-center" style="font-size: 12px;">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-danger" style="border-radius: 20px; transition: background-color 0.3s;">
                    Delete
                </button>
            </div>
            <small class="text-body-secondary" style="font-size: 10px;">9 mins ago</small>
        </div>
    </div>
</div>
