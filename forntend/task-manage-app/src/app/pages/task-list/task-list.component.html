<div class="row" style="margin-top: 20px;">

  <div class="col" style="background-color: #f8d7da; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <h5 style="color: #721c24;">To Do</h5>
    <div *ngFor="let task of todoTasks">
      <app-todo-item [todoItem]="task"></app-todo-item>
    </div>
  </div>
   
  <div class="col" style="background-color: #d6d8d9; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <h5 style="color: #6c757d;">In Progress</h5>
    <div *ngFor="let task of inProgressTasks">
      <app-in-progress-item [inProgressItem]="task"></app-in-progress-item>
    </div>
  </div>

  <div class="col" style="background-color: #d4edda; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <h5 style="color: #155724;">Done Task</h5>
    <div *ngFor="let task of doneTasks">
      <app-done-item [doneItem]="task"></app-done-item>
    </div>
  </div>
</div>
